<script>
  requestAnimationFrame(() => {
    const butterflyDelay = 400;
    const pathDelay = 200;
    const animationDuration = 3000;
    setTimeout(() => {
      const motionElements = document.querySelectorAll("#butterfly animateMotion");
      for (let element of motionElements) {
        console.log("element");
        // element.addEventListener("onbegin", () => {
        //   console.log("onbegin");
        // });
        element.setAttribute(
          "keyTimes",
          element.getAttribute("data-keyTimes") || element.getAttribute("data-keytimes")
        );
      };

      requestAnimationFrame(() => {
        setTimeout(() => {
          document.querySelector("#butterfly-at-start-position").style.setProperty("--opacity", "0");
        }, butterflyDelay);
      });

      requestAnimationFrame(() => {
        setTimeout(() => {
          document.querySelector("#butterfly").style.setProperty("--opacity", "1");
          document.querySelector("#butterfly-motion-path").style.setProperty("--animation-play-state", "running");
        }, butterflyDelay + pathDelay);
      });

      setTimeout(() => {
        document.querySelector("#butterfly").style.setProperty("--opacity", "0");
        document.querySelector("#butterfly-letter").style.setProperty("--opacity", "1");
      }, butterflyDelay + animationDuration);

    }, 1);
  });
</script>
